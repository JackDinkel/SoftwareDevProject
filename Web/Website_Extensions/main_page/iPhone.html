<!DOCTYPE html PUBLIC



<html>
<head>
<style>
    a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;

    text-decoration: none;
    color: initial;
}

    h1 {
        text-align: center;
    }

    h2 {
        text-align: center;
    }

</style>
</head>
<body>

    <h1>
        <link rel="stylesheet" href="style.css" />
        <a class="button">iPhone</a>
        <button class="btn">Cell Phone</button>
        <button class="btn">Tablet</button>
        <button class="btn">iPod</button>
        <button class="btn">Computer</button>
    </h1>

    <h2>
        <link rel="stylesheet" href="style.css" />
        <button class="btn">iPhone 4</button>
        <button class="btn">iPhone 4s</button>
        <button class="btn">iPhone 5</button>
        <button class="btn">iPhone 5c</button>
        <button class="btn">iPhone 5s</button>
        <button class="btn">iPhone 6</button>
        <button class="btn">iPhone 6 Plus</button>
    </h2>

</body>
</html>
